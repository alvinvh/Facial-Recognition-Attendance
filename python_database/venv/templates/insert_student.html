{% extends "base.html" %}
{% block title %} Create classroom {% endblock %}
{% block content %}
<h1>Insert Student Data</h1>
<form action="/add_student" method="post">
        Select Classroom: <select name="table_name" id="table_name">
        <option value="{{ dropdownlist }}" selected="selected">Select a classroom</option>
        {% for i in dropdownlist: %}
        <option value="{{i}}">{{i}}</option>
        {% endfor%}
        </select>
		<h5>Enter student details</h5>
		<div class="form-group">
            <input class="form-control" type="text" name="student_id" placeholder="Student ID">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="student_name" placeholder="Student Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="student_subject" placeholder="Student Subject">
        </div>
		<div class="form-group">
			<button class="btn btn-primary">Submit</button>
            <p>{{message}}</p>
		</div>
		</form>
{% endblock %}
