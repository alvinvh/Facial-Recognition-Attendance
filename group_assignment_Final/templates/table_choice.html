{% extends "base.html" %}
{% block title %} Create classroom {% endblock %}
{% block content %}
<h1>Choose a classroom</h1>

<form action="/faces_processing" method="post">
 Select Classroom: <select name="table_name" id="table_name">
        <option value="{{ dropdownlist }}" selected="selected">Select a classroom</option>
        {% for i in dropdownlist: %}
        <option value="{{i}}">{{i}}</option>
        {% endfor%}
        </select>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
